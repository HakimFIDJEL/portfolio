name: Laravel 12 CI + SonarCloud

on:
  push:
    branches:
      - main          # Analyse uniquement main
  pull_request:
    branches:
      - main          # Analyse uniquement les PR ciblant main
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read

jobs:
  sonarcloud:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up PHP 8.3
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          coverage: xdebug
          extensions: mbstring, xml, bcmath, intl, zip, sqlite3, pdo_mysql

      - name: Install Composer dependencies
        run: |
          composer install --no-interaction --prefer-dist --optimize-autoloader
          cp .env.example .env
          php artisan key:generate

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build frontend (Vite)
        run: |
          npm ci
          npm run build

      - name: Prepare SQLite database
        run: |
          touch database/testing.sqlite
          php artisan migrate --force --database=sqlite

      - name: Run tests with Pest and generate coverage
        env:
          APP_ENV: testing
          DB_CONNECTION: sqlite
          DB_DATABASE: database/testing.sqlite
        run: |
          ./vendor/bin/pest --coverage-clover=coverage.xml

      - name: Analyze with SonarCloud
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=THYLTECH_Ticketack
            -Dsonar.organization=thyltech
            -Dsonar.sources=app,routes,resources/views
            -Dsonar.tests=tests
            -Dsonar.php.coverage.reportPaths=coverage.xml
            -Dsonar.exclusions=vendor/**,storage/**,bootstrap/**,public/**,lang/**/*,resources/js/**/*,resources/**/*.ts,resources/**/*.tsx,database/migrations/**/*
            -Dsonar.coverage.exclusions=vendor/**,storage/**,bootstrap/**,public/**,lang/**/*,resources/js/**/*,resources/**/*.ts,resources/**/*.tsx,database/migrations/**/*
            -Dsonar.cpd.exclusions=lang/**/*
